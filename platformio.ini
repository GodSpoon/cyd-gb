[env:esp32-2432S028Rv3]
platform = espressif32
board = esp32-2432S028Rv3
framework = arduino
build_flags = 
	-Ofast
	-D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_INFO
	-I include
	# Display configuration
	-D USER_SETUP_LOADED=1
	-D ILI9341_DRIVER=1
	-D TFT_CS=15
	-D TFT_DC=2
	-D TFT_MOSI=13
	-D TFT_SCLK=14
	-D TFT_BL=21
	-D TOUCH_CS=33
	-D SPI_FREQUENCY=40000000
	-D TFT_eSPI_DMA
	# CRITICAL: Disable PSRAM for CYD boards
	-D CONFIG_SPIRAM_SUPPORT=0
	-D BOARD_HAS_PSRAM=0
	-D CONFIG_SPIRAM_USE=0
	-D CONFIG_SPIRAM=0
	-D CONFIG_SPIRAM_USE_CAPS_ALLOC=0
	-D CONFIG_SPIRAM_USE_MALLOC=0
	# Memory optimization
	-D CONFIG_FREERTOS_CHECK_STACKOVERFLOW_CANARY=1
	
monitor_speed = 115200

lib_deps = 
	https://github.com/PaulStoffregen/XPT2046_Touchscreen.git#v1.4
	bodmer/TFT_eSPI@^2.5.43
	bodmer/TFT_eWidget
	lemmingdev/ESP32-BLE-Gamepad@^0.7.4
	earlephilhower/ESP8266Audio@^1.9.7
	SD